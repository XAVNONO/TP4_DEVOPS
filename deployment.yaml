apiVersion: apps/v1
kind: Deployment
metadata:
  name: python_app_deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python_app
  template:
    metadata:
      labels:
        app: python_app
    spec:
      containers:
      - name: python_app
        image: xavnono/python_app:latest
        ports:
        - containerPort: 8900